---
# Extractor Settings

# which files should have the first 100 characters of data read?
read_head:
  # these filename patterns are handled
  # any other files will have
  #   head: null
  #
  # this avoids attempting to read non-text data from images and other
  # filetypes
  files:
    - "*.txt"
    - "*.sh"
    - "*.xml"
    - "*.json"
